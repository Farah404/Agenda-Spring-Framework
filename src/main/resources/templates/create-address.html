
<!DOCTYPE html>
<html>
    <head>
        <title>Create Address</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/create-update-style.css">
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    </head>
    <body>
        <div class="header">
            <h1> <a href="/home-page" style="cursor: pointer">Welcome to your digital Agenda </a></h1>
            <p><a>Create Address </a></p>
        </div>
        <div class="container">
            <form action="/save-created-address">
                    <div class="form-group">
                    <label for="streetNumber">Street Number:</label></br>
                    <input type="number" class="form-control" name="streetNumber" /></br>
                    </div>
                    <div class="form-group">
                    <label for="streetName">Street Name</label></br>
                    <input type="text" class="form-control" name="streetName" /></br>
                    </div>
                    <div class="form-group">
                    <label for="city">City</label></br>
                    <input type="text" class="form-control" name="city" /></br>
                    </div>
                    <div class="form-group">
                    <label for="postalCode">Postal Code</label></br>
                    <input type="text" class="form-control" name="postalCode" /></br>
                    </div>
                    <div class="form-group">
                    <label for="country">Country</label></br>
                    <input type="text" class="form-control" name="country" /></br></br>
                    </div>
                     <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </body>
</html>
